<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pour Aylie">
    <link rel="apple-touch-icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTkyIiBoZWlnaHQ9IjE5MiIgdmlld0JveD0iMCAwIDE5MiAxOTIiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxOTIiIGhlaWdodD0iMTkyIiByeD0iNDAiIGZpbGw9IiNGRjRENkQiLz4KPHBhdGggZD0iTTk2IDU2QzEwNy4wNDYgNTYgMTE2IDY0Ljk1NDUgMTE2IDc2QzExNiA4Ny4wNDU1IDEwNy4wNDYgOTYgOTYgOTZDODQuOTU0NSA5NiA3NiA4Ny4wNDU1IDc2IDc2Qzc2IDY0Ljk1NDUgODQuOTU0NSA1NiA5NiA1NloiIGZpbGw9IndoaXRlIi8+CjxwYXRoIGQ9Ik03NiAxMTJIMTE2VjE2OEg3NlYxMTJaIiBmaWxsPSJ3aGl0ZSIvPgo8L3N2Zz4K">
    <title>Pour Aylie 💌</title>
    <meta name="description" content="Une petite surprise pleine d'enveloppes, juste pour toi.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg1: #ffedf3;
            --bg2: #ffe6f0;
            --card: rgba(255, 255, 255, 0.95);
            --text: #2a2a2a;
            --accent: #ff4d6d;
            --accent-2: #7c3aed;
            --shadow: 0 10px 25px rgba(0,0,0,0.08);
            --radius: 20px;
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
        [data-theme="dark"] {
            --bg1: #1a1a2e;
            --bg2: #16213e;
            --card: rgba(30, 30, 46, 0.95);
            --text: #f0f0f0;
            --shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        * { 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        html, body { 
            height: 100%; 
            overflow: hidden;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, "Apple Color Emoji", "Segoe UI Emoji";
        }
        body {
            color: var(--text);
            background: radial-gradient(1200px 800px at 20% 0%, var(--bg1), var(--bg2)),
                        radial-gradient(1000px 700px at 100% 100%, var(--bg2), var(--bg1));
            overflow-x: hidden;
            perspective: 1000px;
            transition: background 0.5s ease;
            padding-top: var(--safe-area-inset-top);
            padding-bottom: var(--safe-area-inset-bottom);
        }

        /* --- Overlay d'accueil avec vidéo --- */
        .overlay {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            z-index: 50;
            transition: opacity .6s ease, visibility .6s ease;
        }
        .overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .welcome {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .welcome video {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.6);
        }
        .welcome-content { 
            z-index: 2; 
            padding: 20px; 
            padding-top: calc(20px + var(--safe-area-inset-top));
        }
        .welcome h1 { 
            margin: 10px 0 4px; 
            font-size: clamp(28px, 5vw, 48px); 
        }
        .welcome p { 
            margin: 8px 0 22px; 
            font-size: clamp(14px, 2.6vw, 20px); 
            opacity: .95; 
        }
        .btn {
            appearance: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            padding: 14px 24px;
            border-radius: 999px;
            box-shadow: var(--shadow);
            background: linear-gradient(135deg, var(--accent), #ff7590);
            color: white;
            transition: transform .15s ease, filter .2s ease;
            font-size: 18px;
        }
        .btn:hover { 
            transform: translateY(-2px); 
            filter: brightness(1.05); 
        }
        .sound-toggle {
            position: absolute;
            bottom: calc(20px + var(--safe-area-inset-bottom));
            right: 20px;
            background: rgba(0,0,0,0.5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            z-index: 10;
        }

        /* --- Contenu principal --- */
        main {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main.visible {
            opacity: 1;
            transform: translateY(0);
        }
        header { 
            max-width: 1100px; 
            margin: 28px auto 8px; 
            padding: 0 16px; 
            text-align: center; 
            z-index: 10;
            position: relative;
            padding-top: calc(28px + var(--safe-area-inset-top));
        }
        .title {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: clamp(22px, 5vw, 36px);
            font-weight: 800;
            letter-spacing: .3px;
        }
        .subtitle { 
            opacity: .8; 
            font-size: 14px; 
            margin-top: 5px;
        }
        .progress {
            margin-top: 10px;
            font-size: 13px;
            opacity: 0.7;
        }

        /* Carousel 3D amélioré - Version plus fluide */
        .carousel-container {
            position: relative;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-top: 20px;
            perspective: 1400px;
            transform-style: preserve-3d;
        }

        .carousel {
            position: relative;
            width: 300px;
            height: 420px;
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.165, 0.84, 0.44, 1);
            will-change: transform;
        }

        .card {
            position: absolute;
            width: 260px;
            height: 340px;
            left: 0;
            top: 0;
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(0,0,0,.05);
            padding: 16px;
            display: grid;
            gap: 10px;
            transition: transform 0.5s ease, opacity 0.5s ease, filter 0.5s ease;
            backface-visibility: hidden;
            cursor: pointer;
            transform-origin: center center -380px;
            will-change: transform;
        }

        .card h3 { 
            margin: 0; 
            font-size: 18px; 
            text-align: center;
        }
        .chip { 
            font-size: 13px; 
            opacity: .8; 
            text-align: center;
        }
        .emj { 
            font-size: 32px; 
            line-height: 1; 
            text-align: center;
        }
        .openBtn { 
            justify-self: center; 
            margin-top: 10px;
        }

        .envelope {
            width: 100%;
            aspect-ratio: 16/10;
            background: #fff;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,.08);
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 -8px 0 #ffe3ea;
            margin: 0 auto;
            transition: all 0.5s ease;
        }
        .envelope::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg,#ffd2df,#fff 60%);
            clip-path: polygon(0 0, 100% 0, 50% 55%);
            border-bottom: 1px solid rgba(0,0,0,.06);
            transition: clip-path 0.8s ease;
            transform-origin: top;
        }

        .card.opened .envelope {
            box-shadow: inset 0 -4px 0 #ffe3ea;
            transform: translateY(5px);
        }
        .card.opened .envelope::before {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            border-bottom: none;
            transform: rotateX(180deg);
        }
        .card.opened .envelope::after {
            content: "✓";
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--accent);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            z-index: 2;
        }

        /* Nouveau: Coeur favori */
        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: #ccc;
            font-size: 18px;
            cursor: pointer;
            z-index: 5;
            transition: color 0.3s ease;
        }
        .favorite-btn.active {
            color: var(--accent);
        }
        .favorite-btn:hover {
            color: #ff7590;
        }

        /* Flèches de navigation améliorées */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            opacity: 0.9;
        }
        .nav-arrow:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .nav-arrow.left {
            left: 20px;
        }
        .nav-arrow.right {
            right: 20px;
        }
        .nav-arrow i {
            font-size: 24px;
            color: var(--accent);
        }

        /* Indicateurs de position */
        .scroll-indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
            z-index: 10;
            padding-bottom: calc(20px + var(--safe-area-inset-bottom));
        }
        .scroll-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .scroll-indicator.active {
            background: var(--accent);
            transform: scale(1.2);
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            background: rgba(0,0,0,.3);
            opacity: 0;
            visibility: hidden;
            transition: opacity .2s ease;
            z-index: 60;
            padding: 14px;
            padding-top: calc(14px + var(--safe-area-inset-top));
            padding-bottom: calc(14px + var(--safe-area-inset-bottom));
        }
        .modal.show { 
            opacity: 1; 
            visibility: visible; 
        }
        .sheet {
            width: min(560px, 96vw);
            background: var(--card);
            border-radius: 18px;
            border: 1px solid rgba(0,0,0,.08);
            box-shadow: var(--shadow);
            padding: 18px 16px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            max-height: calc(90vh - var(--safe-area-inset-top) - var(--safe-area-inset-bottom));
            overflow-y: auto;
        }
        .modal.show .sheet {
            transform: scale(1);
        }
        .sheet h2 { 
            margin: 6px 0 12px; 
            text-align: center; 
        }
        .row { 
            display: grid; 
            gap: 10px; 
        }
        .row label { 
            font-size: 14px; 
            opacity: .85; 
        }
        .row input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,.12);
            outline: none;
            box-shadow: inset 0 1px 2px rgba(0,0,0,.04);
            font-size: 16px; /* Évite le zoom sur iOS */
        }
        .row .actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .ghost { 
            background: white; 
            border: 1px solid rgba(0,0,0,.12); 
            color: #555; 
        }
        .error { 
            color: #b5002d; 
            font-size: 13px; 
            min-height: 18px; 
            text-align: center; 
        }
        .letter {
            background: #fff;
            border: 1px dashed #ffd1dc;
            border-radius: 16px;
            padding: 20px;
            white-space: pre-wrap;
            line-height: 1.5;
            font-size: 16px;
            text-align: center;
        }
        .letter img { 
            max-width: 100%; 
            border-radius: 12px; 
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Nouveau: Bloc-notes */
        .notes-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px dashed #ffd1dc;
        }

        .notes-section h4 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #666;
            text-align: center;
        }

        .notes-section textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            resize: vertical;
            font-family: inherit;
            margin-bottom: 10px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
            font-size: 16px; /* Évite le zoom sur iOS */
        }

        .notes-section .btn {
            font-size: 14px;
            padding: 10px 16px;
        }

        /* Bouton pour refermer l'enveloppe */
        .close-envelope-btn {
            background: rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.1);
            color: #666;
            margin-top: 15px;
        }

        /* Animation de confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            opacity: 0;
            z-index: 100;
            pointer-events: none;
        }

        /* Nouveau: Animation de lettre qui sort */
        .letter-content {
            position: relative;
            transition: all 0.5s ease;
        }
        .letter-appear {
            animation: letterAppear 0.8s ease forwards;
        }
        @keyframes letterAppear {
            0% { opacity: 0; transform: translateY(20px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-arrow {
                display: flex !important; /* Afficher les flèches sur mobile */
                width: 44px;
                height: 44px;
                opacity: 0.8;
            }
            
            .carousel {
                transform: scale(0.85);
            }
            
            .row .actions {
                flex-direction: column;
            }
            
            .sheet {
                padding: 14px 12px;
            }
            
            .btn {
                padding: 16px 28px; /* Plus gros pour le tactile */
            }
        }

        /* Nouveau: Toast notifications */
        .toast {
            position: fixed;
            bottom: calc(20px + var(--safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .toast.show {
            opacity: 1;
        }

        /* Nouveau: Effet de brillance sur les enveloppes */
        .envelope-shine {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .card:hover .envelope-shine {
            opacity: 0.3;
            animation: shine 1.5s ease;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        /* Nouveau: Animation d'ouverture d'enveloppe améliorée */
        @keyframes envelopeOpen {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(-2deg); }
            100% { transform: translateY(5px); }
        }

        .card.opened .envelope {
            animation: envelopeOpen 0.6s ease;
        }

        /* Nouveau: Effet de profondeur amélioré pour le carousel */
        .card {
            filter: brightness(var(--card-brightness, 1));
            transform: rotateY(var(--card-rotation)) translateZ(var(--card-translate-z, 0px)) scale(var(--card-scale, 1));
        }

        .card.active {
            --card-brightness: 1.05;
            --card-scale: 1.05;
            z-index: 10;
        }

        /* Optimisations pour la fluidité */
        .carousel-smooth {
            transition: transform 0.7s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card-optimized {
            backface-visibility: hidden;
            transform-style: preserve-3d;
            will-change: transform, opacity;
        }

        /* Nouveau: Bouton mode sombre */
        .theme-toggle {
            position: fixed;
            bottom: calc(20px + var(--safe-area-inset-bottom));
            right: 20px;
            background: var(--card);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: var(--text);
            cursor: pointer;
            z-index: 100;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        .theme-toggle.visible {
            opacity: 1;
            visibility: visible;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        .theme-toggle i {
            font-size: 20px;
        }

        /* Nouveau: Classe pour cacher des éléments */
        .hidden {
            display: none !important;
        }

        /* Styles pour les images - AJOUTÉ */
        .image-container {
            margin: 15px 0;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .image-missing {
            font-style: italic;
            color: #999;
            margin-top: 10px;
            display: none; /* Caché par défaut */
        }
        
        /* Prévenir le bounce/scroll sur iOS */
        .no-scroll {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        /* Pour le mode standalone iOS */
        .ios-standalone body {
            height: -webkit-fill-available;
        }
    </style>
</head>
<body>

<!-- OVERLAY D'ACCUEIL AVEC VIDÉO -->
<div class="overlay" id="overlay" aria-hidden="false">
    <div class="welcome">
        <video autoplay loop playsinline muted id="backgroundVideo">
            <!-- Mets ton fichier vidéo "fond.mp4" dans le même dossier -->
            <source src="fond.mp4" type="video/mp4" />
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
        <div class="welcome-content">
            <h1 id="wl-title">Pour Aylie 💌</h1>
            <p id="wl-desc">Une petite bulle d'amour avec des enveloppes secrètes rien que pour toi.</p>
            <button class="btn" id="enterBtn" aria-label="Entrer">Entrer</button>
        </div>
        <button class="sound-toggle" id="soundToggle">
            <i class="fas fa-volume-mute"></i>
        </button>
    </div>
</div>

<!-- Contenu principal -->
<main id="mainContent">
    <!-- en-tête -->
    <header>
        <div class="title">Coffret d'enveloppes pour Aylie</div>
        <div class="subtitle">Tourne les enveloppes et ouvre celle qui te parle aujourd'hui ✨</div>
        <div class="progress" id="progress">0/13 ouvertes</div>
    </header>

    <!-- Carousel 3D amélioré -->
    <div class="carousel-container">
        <button class="nav-arrow left" id="leftArrow">
            <i class="fas fa-chevron-left"></i>
        </button>
        
        <div class="carousel" id="carousel"></div>
        
        <button class="nav-arrow right" id="rightArrow">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
    
    <!-- Indicateurs de position -->
    <div class="scroll-indicators" id="scrollIndicators"></div>
</main>

<!-- Modal mot de passe / lettre -->
<div class="modal" id="modal" aria-hidden="true">
    <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <h2 id="modalTitle">Ouvrir l'enveloppe</h2>
        <div class="row" id="passwordView">
            <label for="pwdInput">Mot de passe</label>
            <input type="password" id="pwdInput" autocomplete="off" />
            <div class="error" id="error"></div>
            <div class="actions">
                <button class="btn ghost" id="closeModal">Fermer</button>
                <button class="btn" id="openEnvelope">Ouvrir</button>
            </div>
        </div>
        <div class="row" id="letterView" style="display:none">
            <div class="letter-content">
                <div class="letter" id="letterText"></div>
            </div>
            <div class="actions">
                <button class="btn ghost" id="closeLetter">Fermer</button>
                <button class="btn close-envelope-btn" id="resetEnvelope">Refermer l'enveloppe</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast notification -->
<div class="toast" id="toast"></div>

<!-- Bouton mode sombre - initialement caché -->
<button class="theme-toggle" id="themeToggle" aria-label="Changer de thème">
    <i class="fas fa-moon"></i>
</button>

<script>
    // Détection iOS et mode standalone
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const isInStandaloneMode = window.navigator.standalone === true;

    if (isIOS && isInStandaloneMode) {
        document.body.classList.add('ios-standalone');

    // Création des indicateurs de position

            indicator.className = `scroll-indicator ${i === 0 ? 'active' : ''}`;

                if (isRotating) return;
                
                const targetIndex = i;
                const diff = targetIndex - currentIndex;
                currentAngle -= diff * (360 / ENVELOPES.length);
                currentIndex = targetIndex;
                updateCarousel();
            });
            scrollIndicators.appendChild(indicator);
        }
    }

    // Mise à jour de l'affichage du carousel - OPTIMISÉE
    function updateCarousel() {
        const cards = carousel.querySelectorAll('.card');
        const angleStep = 360 / ENVELOPES.length;
        
        // Pré-calcul des valeurs pour optimisation
        const z = 380; // Rayon du cercle
        
        cards.forEach((card, index) => {
            const angle = currentAngle + index * angleStep;
            const normalizedAngle = ((angle % 360) + 360) % 360; // Normaliser entre 0 et 360
            
            // Calculer la position 3D pour un effet circulaire
            const x = Math.sin(angle * Math.PI / 180) * z;
            const zTrans = Math.cos(angle * Math.PI / 180) * z - z;
            
            // Calculer l'opacité et l'échelle en fonction de la position
            let opacity = 1;
            let scale = 1;
            let zIndex = 100;
            
            // Réduire l'opacité et l'échelle pour les cartes sur les côtés
            if (normalizedAngle > 90 && normalizedAngle < 270) {
                const diff = normalizedAngle <= 180 ? normalizedAngle - 90 : 270 - normalizedAngle;
                opacity = 1 - (diff / 90) * 0.8;
                scale = 1 - (diff / 90) * 0.3;
                zIndex = 50;
            }
            
            // Utilisation de translate3d pour acceleration matérielle
            card.style.transform = `
                rotateY(${angle}deg) 
                translate3d(${x}px, 0, ${zTrans}px)
                scale(${scale})
            `;
            
            // Appliquer l'opacité
            card.style.opacity = opacity;
            card.style.zIndex = zIndex;
            
            // Mise à jour de l'état actif
            const isActive = Math.abs(normalizedAngle) < angleStep/2 || Math.abs(normalizedAngle) > 360 - angleStep/2;
            card.classList.toggle('active', isActive);
        });
        
        // Mise à jour des indicateurs
        const indicators = document.querySelectorAll('.scroll-indicator');
        const activeIndicator = Math.round(((-currentAngle % 360) / 360) * ENVELOPES.length) % ENVELOPES.length;
        const activeIndex = activeIndicator >= 0 ? activeIndicator : activeIndicator + ENVELOPES.length;
        
        indicators.forEach((indicator, index) => {
            indicator.classList.toggle('active', index === activeIndex);
        });
        
        currentIndex = activeIndex;
        
        // Fin de la rotation
        setTimeout(() => {
            isRotating = false;
            carousel.classList.remove('carousel-smooth');
        }, 700);
    }

    // Rotation du carousel - OPTIMISÉE

        // Ajouter l'événement pour sauvegarder les notes
        document.getElementById('saveNotes').addEventListener('click', saveNotes);
        
        // Animation d'apparition de la lettre
        const letterContent = document.querySelector('.letter-content');
        letterContent.classList.remove('letter-appear');
        setTimeout(() => {
            letterContent.classList.add('letter-appear');
        }, 10);
    }

    // Sauvegarder les notes
    function saveNotes() {
        const notesInput = document.getElementById('notesInput');
        notes[currentId] = notesInput.value;
        localStorage.setItem('notes', JSON.stringify(notes));
        showToast('Note enregistrée 💾');
    }

    // Gestionnaire d'ouverture d'enveloppe
    function openEnvelopeHandler() {
        const env = ENVELOPES.find(x => x.id === currentId);
        const input = pwdInput.value.trim();
        
        if (normalize(input) === normalize(env.password)) {
            // Marquage comme ouvert
            unlocked.add(env.id);
            localStorage.setItem('unlocked', JSON.stringify(Array.from(unlocked)));
            
            // Mise à jour de l'interface
            const card = carousel.querySelector(`.card[data-id="${env.id}"]`);
            card.classList.add('opened');
            const btn = card.querySelector('.openBtn');
            btn.textContent = 'Lire à nouveau';
            
            // Mise à jour de la progression
            updateProgress();
            
            // Affichage de la lettre avec bloc-notes
            showLetter(env.message);
            
            // Animation de confetti
            createConfetti();
        } else {
            error.textContent = 'Mince… ce n\'est pas le bon mot de passe.';
            const sheet = document.querySelector('.sheet');
            sheet.animate([
                { transform: 'translateX(0)' },
                { transform: 'translateX(-6px)' },
                { transform: 'translateX(6px)' },
                { transform: 'translateX(0)' }
            ], { duration: 180, iterations: 1 });
        }
    }

    // Gestionnaire pour refermer une enveloppe
    function resetEnvelopeHandler() {
        if (confirm("Veux-tu vraiment refermer cette enveloppe ? Tu devras à nouveau entrer le mot de passe pour la rouvrir.")) {
            unlocked.delete(currentId);
            localStorage.setItem('unlocked', JSON.stringify(Array.from(unlocked)));
            
            // Mise à jour de l'interface
            const card = carousel.querySelector(`.card[data-id="${currentId}"]`);
            card.classList.remove('opened');
            const btn = card.querySelector('.openBtn');
            btn.textContent = 'Ouvrir';
            
            // Mise à jour de la progression
            updateProgress();
            
            closeModal();
        }
    }

    // Normalisation du texte pour la comparaison
    function normalize(s){ 
        return s.toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu,'');
    }

    // Animation de confetti
    function createConfetti() {
        const colors = ['#ff4d6d', '#7c3aed', '#ff7590', '#ff9aae', '#c084fc'];
        
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.width = (5 + Math.random() * 10) + 'px';
            confetti.style.height = (5 + Math.random() * 10) + 'px';
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            
            document.body.appendChild(confetti);
            
            const animation = confetti.animate([
                { 
                    opacity: 1,
                    transform: 'translateY(-20px) translateX(0) rotate(0deg)',
                },
                { 
                    opacity: 0,
                    transform: `translateY(${window.innerHeight}px) translateX(${Math.random() * 200 - 100}px) rotate(${Math.random() * 360}deg)`,
                }
            ], {
                duration: 1000 + Math.random() * 2000,
                easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
            });
            
            animation.onfinish = () => confetti.remove();
        }
    }

    // Initialisation au chargement
    document.addEventListener('DOMContentLoaded', init);

    // Gestionnaire pour éviter le zoom sur iOS
    document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
            e.preventDefault();
        }
    }, { passive: false });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(e) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
            e.preventDefault();
        }
        lastTouchEnd = now;
    }, { passive: false });
</script>
